	<script>
	
		window.onload = function(){
			var oBannerLi = document.getElementById('banner').getElementsByTagName('li');						
			var oBannerBtn = document.getElementById('bannerBtn').getElementsByTagName('li')
			var a = 0 ;
			for(i=0;i<oBannerBtn.length;i++){
				oBannerBtn[i].index = i ;
				oBannerBtn[i].onmouseover = function(){
					for(i=0;i<oBannerBtn.length;i++){
						oBannerBtn[i].className = ''
						miaovStartMove(oBannerLi[i],{opacity:0},MIAOV_MOVE_TYPE.BUFFER)
					}
					
					oBannerLi[this.index].className = 'banner_in'
					this.className = 'img_btn_in';
					miaovStartMove(oBannerLi[this.index],{opacity:100},MIAOV_MOVE_TYPE.BUFFER)
					return a = this.index
				}
			}

			var oBannerTime = setInterval(function(){
				a++
				if(a>=oBannerBtn.length){
					a=0;
					for(i=0;i<oBannerBtn.length;i++){
						oBannerBtn[i].className = ''
						oBannerLi[i].className = ''
						miaovStartMove(oBannerLi[i],{opacity:0},MIAOV_MOVE_TYPE.BUFFER)
					}
					oBannerBtn[0].className = 'img_btn_in';
					oBannerLi[0].className = 'banner_in'
					miaovStartMove(oBannerLi[0],{opacity:100},MIAOV_MOVE_TYPE.BUFFER)
				}else{
					for(i=0;i<oBannerBtn.length;i++){
						oBannerBtn[i].className = ''
						oBannerLi[i].className = ''
						miaovStartMove(oBannerLi[i],{opacity:0},MIAOV_MOVE_TYPE.BUFFER)
					}
					oBannerBtn[a].className = 'img_btn_in';
					oBannerLi[a].className = 'banner_in'
					miaovStartMove(oBannerLi[a],{opacity:100},MIAOV_MOVE_TYPE.BUFFER)								   
				}
			},5000)
		}
	</script>
